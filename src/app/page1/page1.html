<div class="fields">
    <div class="input-field">
        <label>Event Name</label>
        <input type="text" placeholder="Enter event name" required>
    </div>

    <div class="input-field">
         <label>Applicant Name</label>
         <input type="text" placeholder="Enter applicant name" required>
    </div>

    <div class="input-field">
         <label>Applicant Address</label>
         <input type="text" placeholder="Enter applicant address" required>
    </div>

    <div class="input-field">
        <label>Applicant Mobile Number</label>
        <input type="text" placeholder="Enter applicant mobile no" required>
    </div>

    <div class="input-field">
         <label>Applicant Email</label>
         <input type="text" placeholder="Enter applicant email" required>
    </div>

    <div class="input-field">
      <label class="active" for="address">Event Address</label>
      <textarea class="input_fields materialize-textarea" id="address" type="text" placeholder="Enter event address" required></textarea>
    </div>

    <div class="input-field">
        <label>Date of Event</label>
        <input type="date" placeholder="Enter event date" required>
    </div>

    <div class="input-field">
         <label>Event Location</label>
         <input type="address" placeholder="Enter event location" required>
    </div>
  
    <div class="input-field">
        <label>Time of Event</label>
        <input type="time" placeholder="Enter the time of event" required>
    </div>

    <div class="input-field">
      <label>Number of People</label>
      <input type="text" placeholder="Enter the no of people" required>
  </div>                     

<button class="nextBtn">
    <span class="btnText">Next Page</span>
    <i class="uil uil-navigator"></i>
</button>
</div> 
</div>
